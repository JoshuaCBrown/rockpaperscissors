<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pg">
    <h2 class="maintitle">ROCK, PAPER, SCISSORS</h2>
    <h4>The Web App</h4>
    <h2 class ="countStatement">Round <span id="roundCount"></span> of 5</h2>
</div>
    <div class="btns">
        <button class="btn able" id="rbtn"><span>Rock</span></button>
        <button class="btn able" id="pbtn"><span>Paper</span></button>
        <button class="btn able" id="sbtn"><span>Scissors</span></button>
    </div>
<div class="row">
    <div class="column" id="left">
        <h3>Player Score:</h3>
        <h1 id="pscore"></h1>
    </div>
    <div class="column" id="middle"></div>
    <div class="column" id="right">
        <h3> CPU Score:</h3>
        <h1 id="cscore"></h1>
    </div>
</div>
<div class="logStyle" id="gameLog"></div>

<script src="script2.js"></script>
